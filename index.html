<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Filtrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Datos Filtrados</h1>
  <table id="dataTable">
    <thead>
      <tr id="headers"></tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzVt-U4YhWtvThqJB3lgOE0gRwjxHUbH8_LVZp9ndVzI9bJFu1DY-qu_a4gfPW293o/exec"; // Reemplaza con tu URL publicada

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        // Renderiza los encabezados
        const headersRow = document.getElementById("headers");
        headersRow.innerHTML = "";
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headersRow.appendChild(th);
        });

        // Renderiza las filas
        const dataTable = document.getElementById("data");
        dataTable.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value;
            tr.appendChild(td);
          });
          dataTable.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Actualiza los datos cada 10 segundos
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
